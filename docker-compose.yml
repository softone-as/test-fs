version: "3"
services:
  rabbitmq:
    image: heidiks/rabbitmq-delayed-message-exchange:latest
    ports:
      - 5672:5672
      - 15672:15672
  redis:
    image: redis
    ports:
      - 6379:6379
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: Password123
      MYSQL_USER: nestjs
      MYSQL_DATABASE: nestjs  
      MYSQL_PASSWORD: Password123
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data: {}
