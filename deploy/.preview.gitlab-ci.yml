stages:
  - build
  - preview

.ci-rules: &ci-rules
  rules:
  - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    when: manual

build:docker_image:
  <<: *ci-rules
  stage: build
  image:
    name: us.gcr.io/dot-gitlab-runner/aws-cli:docker
    entrypoint: [""]
  tags: [dot]
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build --progress plain --tag ${CI_REGISTRY_IMAGE}:preview_nestjsinertia_${CI_COMMIT_SHORT_SHA} .
    - docker push ${CI_REGISTRY_IMAGE}:preview_nestjsinertia_${CI_COMMIT_SHORT_SHA}

